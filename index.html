<!DOCTYPE html>
<html>
<head>
<title>Dua Results Portal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f2f2f2;
        padding-top: 100px;
    }
    .login-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        display: inline-block;
    }
    input {
        display: block;
        margin: 10px auto;
        padding: 8px;
        width: 80%;
    }
    button {
        padding: 10px 20px;
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
    img {
        margin-top: 20px;
        max-width: 300px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Dua Results Portal</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="showImage()">Login</button>
    <div id="result"></div>
</div>

<script>
function showImage() {
    document.getElementById("result").innerHTML = 
        '<img src="prank.jpg" alt="Funny Image">';
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dua Results Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background-color: white;
            width: 300px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #0073e6;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        .message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dua Results Portal</h2>
        <form onsubmit="showMessage(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="message" id="resultMessage"></div>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById("resultMessage").innerText = "Result not found";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Dua Results Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding-top: 50px;
    }
    #login-box {
      background-color: white;
      width: 300px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 90%;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      display: none;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="login-box">
    <h2>Dua Results Portal</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="showResult()">Login</button>
  </div>

  <div id="result">
    <h3>Result Found!</h3>
    <img src="yourimage.jpg" alt="Your Result">
  </div>

  <script>
    function showResult() {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>

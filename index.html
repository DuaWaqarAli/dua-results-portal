<!DOCTYPE html>
<html>
<head>
    <title>Dua Results Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: white;
            width: 400px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #004a99;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .form-container {
            padding: 20px;
            background-color: #e6f0ff;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #004a99;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003366;
        }
        .message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="header">
            Dua Results Portal
        </div>
        <div class="form-container">
            <form onsubmit="showMessage(event)">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="message" id="resultMessage"></div>
        </div>
    </div>

    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById("resultMessage").innerText = "Result not found";
        }
    </script>
</body>
</html>

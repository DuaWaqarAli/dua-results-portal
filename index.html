<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dua Results Portal — Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --deep-blue:#004a99;
      --panel-bg:#e9f1ff;
      --card:#ffffff;
    }
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f2f2f2}
    .page{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      position:relative;
      overflow:hidden;
    }
    /* DEMO watermark */
    .watermark{
      position:absolute;
      top:12px;
      right:12px;
      background:rgba(0,0,0,0.06);
      color:#222;
      padding:6px 10px;
      border-radius:6px;
      font-weight:700;
      font-size:13px;
      letter-spacing:1px;
    }

    .card{
      width:380px;
      background:var(--card);
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      border-radius:6px;
      overflow:hidden;
      border:1px solid #d6dbe6;
    }
    .card .head{
      background:var(--deep-blue);
      color:white;
      padding:16px 18px;
      font-weight:700;
      font-size:18px;
      text-align:left;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand-dot{
      width:40px;height:28px;border-radius:4px;background:linear-gradient(90deg,#1e73be,#0b4f8a);
      display:inline-block;
    }
    .card .body{
      background:var(--panel-bg);
      padding:22px;
    }
    label{display:block;font-size:13px;margin:8px 0 4px;color:#333}
    input[type=text],input[type=password]{
      width:100%;
      padding:10px 12px;
      border:1px solid #bfcbe0;
      border-radius:4px;
      box-sizing:border-box;
      font-size:14px;
      background:white;
    }
    .btn{
      margin-top:14px;
      width:100%;
      display:inline-block;
      padding:10px;
      border-radius:4px;
      background:var(--deep-blue);
      color:white;
      border:none;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }
    .note{font-size:12px;color:#444;margin-top:12px;text-align:center}
    .small-footer{font-size:12px;color:#666;padding:16px;text-align:center;background:white}
    @media (max-width:420px){
      .card{width:92%}
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="watermark">DEMO — NOT REAL</div>

    <div class="card" aria-live="polite">
      <div class="head">
        <span class="brand-dot" aria-hidden="true"></span>
        <div>
          Dua Results Portal
          <div style="font-size:12px;font-weight:400;opacity:0.9">Candidate Results — Demo</div>
        </div>
      </div>

      <div class="body">
        <form id="loginForm">
          <label for="user">Username</label>
          <input id="user" name="user" type="text" placeholder="Enter username" required />

          <label for="pass">Password</label>
          <input id="pass" name="pass" type="password" placeholder="Enter password" required />

          <button class="btn" type="submit">Login</button>
        </form>

        <div class="note">This is a harmless demo. After login you will see a sample result message.</div>
      </div>

      <div class="small-footer">Version 1.0 — Demo Page</div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      // Basic client-side "processing" then navigate to result page
      const u = encodeURIComponent(document.getElementById('user').value || 'unknown');
      // pass a tiny query param to personalize the result page (harmless)
      window.location.href = 'result.html?u=' + u;
    });
  </script>
</body>
</html>
